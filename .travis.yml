sudo: false
language: python
env:
      global:
        # Doctr deploy key for ARM-DOE/ACT
        - secure: ""


matrix:
    include:
    - python: 3.7
      env:
        - PYTHON_VERSION="3.7"
        - DOC_BUILD="true"     
    - python: 3.8
      sudo: yes
      dist: xenial
      env:
        - PYTHON_VERSION="3.8"
        - DOC_BUILD="true"
install:
    - source continuous_integration/install.sh
    - pip install pytest-cov
    - pip install coveralls
script:
    - eval xvfb-run pytest --mpl --cov=act/ --cov-config=.coveragerc
    - flake8 --max-line-length=115 --ignore=F401,E402,W504,W605,F403
after_success:
    - coveralls
    - source continuous_integration/build_docs.sh;
