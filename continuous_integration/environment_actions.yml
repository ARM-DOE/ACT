# Basic environment for ACT.
name: act_env
channels:
  - conda-forge
  - defaults
dependencies:
  - cartopy
  - pyproj
  - numpy
  - scipy
  - matplotlib>=3.5.1
  - netcdf4
  - dask
  - xarray
  - ipython
  - pint=0.8.1
  - skyfield
  - scikit-posthocs
  - pip
  - pip:
    - mpl2nc
    - metpy
    - arm-pyart
    - git+https://github.com/ARM-DOE/PySP2 --install-option="--no-deps"
    - numba
