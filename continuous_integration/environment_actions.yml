# Basic environment for ACT.
name: act_env
channels:
  - conda-forge
  - defaults
dependencies:
  - cartopy
  - pyproj
  - scipy
  - matplotlib>=3.5.1
  - netcdf4
  - dask
  - numpy
  - xarray
  - ipython
  - pint=0.8.1
  - skyfield
  - scikit-posthocs
  - flake8
  - pytest
  - pytest-cov
  - pytest-mpl
  - coveralls
  - pip
  - pip:
    - oldest-supported-numpy
    - mpl2nc
    - metpy
    - arm-pyart
    - pysp2
